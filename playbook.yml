---

- name: 1 - Criando o(s) servidor(es) de monitoramento
  hosts: monitoring
  vars_files: 
    - vars/variables_general.yml
    - vars/variables_container_grafana.yml
    - vars/variables_container_prometheus.yml
    - vars/variables_container_zabbix.yml
  roles:
    - docker

  tasks:  
    - name: Instalando o Python e Python-PIP
      package: name=python,python-pip state=latest
      when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '18.04'

    - name: Instala o modulo Docker para Python
      pip:
        name: docker

    - name: Iniciando o Grafana
      include_role:
        name: container_grafana
      
    - debug:
        msg: "Some task {{ grafana_container_name }}" 
      

      
